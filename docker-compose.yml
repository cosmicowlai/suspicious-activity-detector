version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      MONGODB_URI: "mongodb://mongo:27017/"
      MONGODB_DATABASE: "suspicious_activity"
    depends_on:
      - redis
      - mongo
    command: uvicorn suspicious_activity_detector.api:app --host 0.0.0.0 --port 8000
  worker:
    build: .
    command: celery -A suspicious_activity_detector.tasks worker --loglevel=info
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      MONGODB_URI: "mongodb://mongo:27017/"
      MONGODB_DATABASE: "suspicious_activity"
    depends_on:
      - redis
      - mongo
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
